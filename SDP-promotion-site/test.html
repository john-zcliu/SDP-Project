<body translate="no">
    
    <svg id="demo2" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">

        <rect id="background2" width="1200" height="800" fill="#333"></rect>
       
        <circle id="dot1" cx="0" cy="0" r="10" fill="yellow" />
        <circle id="dot2" cx="0" cy="0" r="10" fill="red" />
        <circle id="dot3" cx="0" cy="0" r="10" fill="blue" />
        <circle id="dot4" cx="0" cy="0" r="10" fill="green" />
        <circle id="dot5" cx="0" cy="0" r="10" fill="grey" />
        <!-- <path id="motionPath2" d="M165.36,297.42s127.17,2.86,146-59c21-69,71-104,165-63s165,80,202,9,93-158,93-158"
            fill="none" stroke="#5dba47" stroke-miterlimit="10" stroke-width="4"></path> -->
        <path id="theMotionPath1" d="M 100 50 C 100,200 500,50 500,200 L 500 300 C 500,450 175,220 175,400 " stroke="yellow" stroke-width="3" fill="none" />
        <path id="theMotionPath2" d="M 300 50 C 400,200 500,100 500,200 L 500 300 C 500,390 375,300 375,400" stroke="red" stroke-width="3" fill="none" />
        <path id="theMotionPath3" d="M 700 50 C 600,200 500,100 500,200 L 500 300 C 500,390 625,300 625,400" stroke="blue" stroke-width="3" fill="none" />
        <path id="theMotionPath4" d="M 900 50 C 900,200 500,50 500,200 L 500 300 C 500,450 825,220 825,400" stroke="green" stroke-width="3" fill="none" />

        <path id="theMotionPath5" d="M 500 50 L 500 200 L 500 300 L 500 500 L 500 700" stroke="grey" stroke-width="3" fill="none" />
    </svg>

    <div id="nav">
        <div id="slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><span
                class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 100%;"></span></div>
        <button class="dark-grey-button club-demo-button" id="createAnimation">create animation</button>
    </div>
    <svg id="demo" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 786 400">

        <rect id="background" width="786" height="400" fill="#333"></rect>
        <g id="balloon" data-svg-origin="51.650001525878906 100.51000213623047"
            transform="matrix(1,0,0,1,681.1599992370606,-127.140001373291)" style="">
            <rect id="bounds" x="51.65" y="100.51" width="77.1" height="106.1" fill="none" stroke="#dbdbdb"
                stroke-miterlimit="10" opacity="0.5" style="isolation: isolate"></rect>
            <path
                d="M128.65,141.11c0,21.1-18.9,52.7-38.3,52.7-20,0-38.3-31.5-38.3-52.7s17.2-40.6,38.3-40.6S128.65,119.91,128.65,141.11Z"
                fill="#e52125"></path>
            <polygon points="90.35 189.01 86.65 206.31 100.25 204.51 90.35 189.01" fill="#e52125"></polygon>
        </g>
        <path id="motionPath" d="M165.36,297.42s127.17,2.86,146-59c21-69,71-104,165-63s165,80,202,9,93-158,93-158"
            fill="none" stroke="#5dba47" stroke-miterlimit="10" stroke-width="4"></path>
    </svg>
    
    <script id="rendered-js">
        console.clear();

        var tween,
            opacity = false,
            motionPath = MorphSVGPlugin.pathDataToBezier("#motionPath", {
                align: "#balloon"
            });

        //offest the balloon by hafl width and half height to make it appear centered on path
        TweenLite.set("#balloon", {
            xPercent: -50,
            yPercent: -50
        });

        var tween2 = [],
            motionPath1 = MorphSVGPlugin.pathDataToBezier("#theMotionPath1", {align: "#dot1"});
            motionPath2 = MorphSVGPlugin.pathDataToBezier("#theMotionPath2", {align: "#dot1"});
            motionPath3 = MorphSVGPlugin.pathDataToBezier("#theMotionPath3", {align: "#dot1"});
            motionPath4 = MorphSVGPlugin.pathDataToBezier("#theMotionPath4", {align: "#dot1"});
            motionPath5 = MorphSVGPlugin.pathDataToBezier("#theMotionPath5", {align: "#dot1"});

        TweenLite.set("#dot1", {xPercent: -50,yPercent: -50});
        TweenLite.set("#dot2", {xPercent: -50,yPercent: -50});
        TweenLite.set("#dot3", {xPercent: -50,yPercent: -50});
        TweenLite.set("#dot4", {xPercent: -50,yPercent: -50});
        TweenLite.set("#dot5", {xPercent: -50,yPercent: -50});


        $("#createAnimation").click(function () {

            tween = TweenLite.to("#balloon", 2, {
                bezier: {
                    values: motionPath,
                    type: "cubic"
                },
                onUpdate: updateSlider
            });

            // gsap.timeline().
            tween2.push(TweenLite.to("#dot1", 2, {bezier: {values: motionPath1, type: "cubic"}, onUpdate: updateSlider}));
            tween2.push(TweenLite.to("#dot2", 2, {bezier: {values: motionPath2, type: "cubic"}, onUpdate: updateSlider}));
            tween2.push(TweenLite.to("#dot3", 2, {bezier: {values: motionPath3, type: "cubic"}, onUpdate: updateSlider}));
            tween2.push(TweenLite.to("#dot4", 2, {bezier: {values: motionPath4, type: "cubic"}, onUpdate: updateSlider}));
            tween2.push(TweenLite.to("#dot5", 2, {bezier: {values: motionPath5, type: "cubic"}, onUpdate: updateSlider}));
        });

        $("#dot1").click(function() { TweenLite.to("#dot1", 2, {bezier: {values: motionPath1, type: "cubic"}, onUpdate: updateSlider}); })
        $("#dot2").click(function() { TweenLite.to("#dot2", 2, {bezier: {values: motionPath2, type: "cubic"}, onUpdate: updateSlider}); })
        $("#dot3").click(function() { TweenLite.to("#dot3", 2, {bezier: {values: motionPath3, type: "cubic"}, onUpdate: updateSlider}); })
        $("#dot4").click(function() { TweenLite.to("#dot4", 2, {bezier: {values: motionPath4, type: "cubic"}, onUpdate: updateSlider}); })
        $("#dot5").click(function() { TweenLite.to("#dot5", 2, {bezier: {values: motionPath5, type: "cubic"}, onUpdate: updateSlider}); })

        /* controls */

        //toggle opacity of guides when svg is clicked
        $("#demo").click(function () {
            TweenLite.set("#guides", {
                opacity: Number(opacity = !opacity)
            });
        });

        //slider 

        $("#slider").slider({
            range: false,
            min: 0,
            max: 1,
            step: .001,
            slide: function (event, ui) {
                tween.progress(ui.value).pause();
            },
            stop: function () {
                // tween.play();
                tween.pause();
            }
        });


        function updateSlider() {
            $("#slider").slider("value", tween.progress());
        }

        // super secret Draggable code
        var draggable = Draggable.create("#balloon", {
            type: "x,y"
        });
        //# sourceURL=pen.js
    </script>




    




</body>
